<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
    <body>
        
        <main>
            <h1> First to 5 wins! </h1>
            <div id = "buttons">
                <button id = "rock" value = "Rock">Rock</button>
                <button id = "paper" value = "Paper">Paper</button>
                <button id = "scissors" value = "Scissors">Scissors</button>
            </div>
            

            <div id = "results">
                <h2 id = "over-msg" >Game Over! Player Wins! </h2>
                <h3 id = "round" >You Lose!</h3>

                <div id = "scores">
                    <p id = "player-score">Player Score: 2</p>
                    <p id = "comp-score">Computer Score: 2</p>
                </div>
                
            </div>
        </main>
        
    </body>
</html>
